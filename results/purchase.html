<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<style>
table{
	background-color:#ffff99;
}
#form1 p {
	text-align: center;
}
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="800" border="1" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td width="400" height="100" align="center" valign="middle">真皮皮包</td>
      <td align="center" valign="middle">真皮短夾</td>
    </tr>
    <tr>
      <td height="150" align="center" valign="middle"><img src="../images/0403.jpg" height="150"/></td>
      <td align="center" valign="middle"><img src="../images/0404.jpg" height="150"/>;</td>
    </tr>
    <tr>
      <td height="100" align="center" valign="middle">
        <label>
          <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="購買" checked="checked" />
          購買</label>

        <label>
          <input type="radio" name="RadioGroup1" value="不購買" id="RadioGroup1_1" />
          不購買</label>

        <label>
          <input type="radio" name="RadioGroup1" value="考慮中" id="RadioGroup1_2" />
          考慮中</label>

      </td>
      <td align="center" valign="middle"><label>
          <input type="radio" name="RadioGroup2" value="購買" id="RadioGroup2_0" />
          購買</label>

        <label>
          <input type="radio" name="RadioGroup2" value="不購買" id="RadioGroup2_1" />
          不購買</label>

        <label>
          <input name="RadioGroup2" type="radio" id="RadioGroup2_2" value="考慮中" checked="checked" />
      考慮中</label></td>
    </tr>
  </table>
  <p>
  <input name="送出" type="submit" onclick="confirm(&quot;流行皮件選購確認：&quot;+&quot;\n\n●真皮皮包：&quot;+ form1.RadioGroup1.value +&quot;\n●真皮短夾：&quot;+ form1.RadioGroup2.value)" value="送出" />
    <input name="重設" type="reset" value="重置" />
    </p>
</form>
</body>
</html>
